<lib>
    <!--- https://github.com/showdownjs/showdown -->
	<script src="/.kit/bootstrap/res/showdown/showdown.min.js"></script>
	<style type="text/css" media="screen">
        .markdown-div {
            font-size: 1em;
        }
        .markdown-div p {
            margin-bottom: .6em;
        }
        .markdown-div p:last-child {
            margin-bottom: .07em;
        }
        .markdown-div pre {
            font-size: .8em;
            margin-top: 1em;
            margin-bottom: 1em;
        }
        /*.markdown-div pre {
            border: 1px solid #ddd;
            padding: .3em .75em;
            border-radius: 3px;
        }*/
	</style>
    <:define tag="markdown-div" class="markdown-div" :text=""
            :on-text=[[
                var s = new __scope_0.__win.showdown.Converter().makeHtml(text);
                s = s.split('a href').join('a target="_top" href');
                __dom.innerHTML = s;
            ]]
    />
</lib>
