<lib>
	<:import src="_page.htm"/>

	<!--- https://getbootstrap.com/docs/5.1/components/alerts/ -->
	<style data-name='alert'>
		.alert a {
			font-weight: 700;
		}
	</style>

	<style :data=[[k_bs_theme_colors]] data-name='alert-[[data.name]]'>
		.alert-[[data.name]] {
			color: [[k_shiftColor(data.color, .4)]];
			background-color: [[k_shiftColor(data.color, -.8)]];
			border-color: [[k_shiftColor(data.color, -.7)]];
		}
		.alert-[[data.name]] a {
			color: [[k_shiftColor(data.color, .516)]];
		}
	</style>

	<:define tag="bs-alert"
		:type="primary"

		class="alert alert-[[type]]"
		role="alert"
	/>

	<:define tag="bs-alert-example" style="padding:0 1em">
		<h5>Alert</h5><p/>
		<bs-alert>
			A simple primary alert with <a href="#">an example link</a>. Give it a click if you like.
		</bs-alert>
	</:define>
</lib>
