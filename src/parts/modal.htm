<lib>
	<!--- https://getbootstrap.com/docs/5.1/components/modal/ -->
	<:define tag="bs-modal" class="modal fade"
			:aka="modal"
			:title="Modal"

			id=[[aka]]
			tabindex="-1" aria-labelledby=[[attr_id + '-label']] aria-hidden="true"
	>
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id=[[attr_id + '-label']]>[[title]]</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<:slot name="default"/>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		  </div>
		</div>
	</:define>

	<:define tag="bs-modal-example" style="padding:1em 2em">
		<h5 style="margin-bottom:1.5em">Accordion</h5>

		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
			Launch demo modal
		</button>

		<bs-modal :aka="exampleModal">
			Modal body text goes here.
		</bs-modal>
	</:define>
</lib>
